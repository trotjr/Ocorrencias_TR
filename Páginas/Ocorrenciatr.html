
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title></title>
    </head>
      <body>

<!--Botao + pop up -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@add">Adicionar</button>

                  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labellebdy="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Nova Ocorrencia</h5>
                           <button type="button" class="close" data-dismiss="modal" arial-label="close">
                             <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="form-group">
                              <label for="Professor-name" class="col-form-label">Professor:</label>
                                <input type="text" class="form-control" id="Professor-name">
                            </div>

                            <div class="form-group">
                              <label for="Aluno-name" class="col-form-label">Aluno:</label>
                                <input type="text" class="form-control" id="Aluno-name">
                            </div>

                           <div class="form-group">
                             <label for="Ocorrencia-text" class="col-form-label">Ocorrencia</label>
                             <textarea class="form-control" id="Ocorrencia-text"></textarea>
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" id="cancelar"class="btn btn-secundary" data-dismiss="modal">Cancelar</button>
                          <button type="button" id="Adicionar" class="btn btn-primary" data-dismiss="modal">Enviar Ocorrencia</button>
                        </div>
                      </div>
                    </div>
                </div>


        <!--Tabela de Ocorrencias -->
          <table class="table table-striped" id="Registro">
          <thead>
            <tr>
              <th scope="col" id="Alunos">Aluno</th>
      <th scope="col" id="Professores">Professor</th>
      <th scope="col" id="Ocorrencias">Ocorrencia</th>
      <th scope="col" id="datas">Data</th>
            </tr>
          </thead>
          <tbody>



          </tbody>
        </table>



    <script src="jquery-3.3.1.min.js"></script>
    <script src="Ocorrencia.js"></script>
  </body>
</html>
